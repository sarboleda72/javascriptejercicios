<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt('Ingresa el valor de A\n'));
        var b=parseInt(prompt('Ingresa el valor de B\n'));
        var c=parseInt(prompt('Ingresa el valor de C\n'));
        document.writeln("El cuadrado de la suma de "+"("+a+"+"+b+"+"+c+")"+"^2"+" =" + Math.pow(a+b+c,2) + "<br/>El producto de los valores: "+a+"*"+b+"*"+c+" =" + (a*b*c) + "<br/>El cubo del Producto "+"("+a+"*"+b+"*"+c+")"+"^3"+" ="  + Math.pow(a*b*c,3) + "<br/>La diferencia entre el cuadrado de la suma "+"("+a+"+"+b+"+"+c+")"+"^2"+" con respecto al cubo del producto "+"("+a+"*"+b+"*"+c+")"+"^3"+" ="+ ((Math.pow(a+b+c,2))-(Math.pow(a*b*c,3))));    
    </script>
</body>
</html>
