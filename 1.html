<script>
    var a=parseInt(prompt('Ingresa el número uno\n' ));
    var b=parseInt(prompt('Ingresa el número dos\n'));   
    document.writeln("La suma de "+a+"+"+b+"= " + (a+b) + "<br/>La resta de "+a+"-"+b+"= "  + (a-b) + "<br/>La multiplicación de " +a+"*"+b+"= " + (a*b) + "<br/>La potencia de "+a+"^"+b+"= " + Math.pow(a,b));
</script>
