<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=(prompt('Ingresa el código del alumno\n'));
        var b=(prompt('Ingresa el Nombre del alumno\n'));
        var c=parseInt(prompt('Ingresa la Nota 1: '));
        var d=parseInt(prompt('Ingresa la Nota 2: '));
        var e=parseInt(prompt('Ingresa la Nota 3: '));       
        document.writeln("Código del Alumno es: " + a + "<br/>Su nombre es: " + b + "<br/>Y su promedio es de: " + (c+d+e)/3);    
    </script>
</body>
</html>
